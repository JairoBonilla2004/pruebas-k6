name: K6 Performance Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  k6-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django djangorestframework
          pip install jinja2 matplotlib seaborn pandas numpy

      - name: Setup Docker for K6
        run: docker pull grafana/k6:latest

      - name: Start Django server
        run: |
          cd tests/backend
          echo "Creating minimal settings for CI..."
          export DJANGO_SETTINGS_MODULE=backend.settings
          export DEBUG=True
          python manage.py migrate --noinput || echo "Migration failed, continuing..."
          echo "Starting Django server..."
          python manage.py runserver 8000 --noreload &
          DJANGO_PID=$!
          echo "Django PID: $DJANGO_PID"
          sleep 10
          echo "Checking if server is running..."
          curl -f http://localhost:8000/ || echo "Server check failed, but continuing..."

      - name: Run K6 ramp tests
        timeout-minutes: 10
        run: |
          echo "Starting K6 tests..."
          make k6-ramp-all BASE_URL=http://localhost:8000 || echo "K6 tests completed with errors"
          echo "K6 tests finished"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: k6-test-results
          path: tests/k6/results/
          retention-days: 30