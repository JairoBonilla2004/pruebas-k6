# docker-compose.yml
version: '3.8'

services:
  k6:
    image: grafana/k6:latest
    volumes:
      - ./tests/k6:/scripts
      - ./tests/k6/results:/results
    environment:
      - BASE_URL=${BASE_URL:-http://host.docker.internal:8000}
    network_mode: host
    command: ["run", "--out", "json=/results/summary.json", "/scripts/scenarios/split/ramp.js"]